<form> 
  

  <mat-form-field>
    <input matInput id="name" placeholder="Name" maxlength="50" required>
  </mat-form-field> <br>
  
  <mat-form-field>  
    <input matInput id="rg" placeholder="RG:" maxlength="9" required>
  </mat-form-field><br>
  
  
  <mat-form-field>  
    <input matInput id="cpf" placeholder="CPF:" maxlength="11" required>
  </mat-form-field><br>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Birthdate" id="birthdate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  
  
  <mat-form-field>  
    <input matInput id="email" placeholder="E-mail" maxlength="40" required>
  </mat-form-field>
  <br>
  <button type="button">Submit!</button>
  
  <button type="button" onclick="Changestate('minhaDiv')">Show Contracte Holders</button>
