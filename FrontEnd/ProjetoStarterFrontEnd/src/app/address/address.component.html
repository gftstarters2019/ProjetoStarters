<form [formGroup]="address2" (ngSubmit)="onSubmit()">
  <div class="first-container">
    <mat-form-field style="width: 350px;">
      <input matInput  placeholder="Street/Avenue" name="street" formControlName="street" required>
    </mat-form-field>
    <mat-form-field class="select-type" style="width: 350px;">
      <mat-select formControlName="type"  placeholder="Select Type" required>
        <mat-option value="Commercial">Commercial</mat-option>
        <mat-option value="Residential">Residential</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 350px;" >
      <input matInput placeholder="Number" name="number" formControlName="number" required>
    </mat-form-field>
  </div>
  <div class="second-container">
    <mat-form-field style="width: 300px;">
      <input matInput placeholder="State" name="state" formControlName="state" required>
    </mat-form-field>
    <mat-form-field style="width: 300px;">
      <input matInput placeholder="Neighborhood" name="neighborhood" formControlName="neighborhood" required>
    </mat-form-field>
    <mat-form-field style="width: 300px;">
      <input matInput type='country' placeholder="Country" name="country" formControlName="country" required>
    </mat-form-field>
    <mat-form-field style="width: 300px;">
      <input matInput type='zip code' placeholder="ZipCode" name="zipCode" formControlName="zipCode" required>
    </mat-form-field>
  </div>
  <div class="btn-address">

      <!-- <button mat-raised-button color ="primary" (click)="addAddress();">
          <mat-icon class="material-icons">add</mat-icon>    
        </button> -->

    <button color="primary" mat-raised-button>Submit</button>
  </div>
</form>
