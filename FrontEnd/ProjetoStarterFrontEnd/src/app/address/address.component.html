<form [formGroup]="address2" (ngSubmit)="onSubmit()">
  <div class="first-container">

    <mat-form-field style="width: 300px;">
      <input matInput placeholder="Street/Avenue" name="addressStreet" formControlName="addressStreet" required>
      <mat-error>Street/Avenue is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field class="select-type" style="width: 250px;">
      <mat-select formControlName="addressType"  placeholder="Select Type" required>
        <mat-option [value]="0">Commercial</mat-option>
        <mat-option [value]="1">Home</mat-option>
      </mat-select>
      
    </mat-form-field>
    <mat-form-field style="width: 150px;" >
      <input matInput placeholder="Number" name="number" formControlName="addressNumber" required>
      <mat-error>Number is invalid!</mat-error>
    </mat-form-field>


    <mat-form-field style="width: 150px;">
        <mat-label>Select State:</mat-label>
        <mat-select formControlName="addressState" name="state">
          <mat-option *ngFor="let state of stateCategory" [value]="state.state">
            {{state.state}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
          <div class="second-container">
    <mat-form-field style="width: 150px;">
      <input matInput placeholder="Neighborhood" name="neighborhood" formControlName="addressNeighborhood" required>
      <mat-error>Neighborhood is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 150px;">
      <input matInput type='Country' placeholder="Country" name="country" formControlName="addressCountry" required>
      <mat-error>Country is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 150px;">
      <input matInput type='Zip code' [textMask]="{mask:zipCodeMask}" placeholder="Zip code" name="zipCode" formControlName="addressZipCode" required>
    <mat-error>Zip code is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 200px;">
        <input matInput type='City'  placeholder="City" name="city" formControlName="addressCity" required>
    <mat-error>City is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 200px;">
        <input matInput type='Complement'  placeholder="Complement" name="complement" formControlName="addressComplement">
    <mat-error>Complement is invalid!</mat-error>
      
    </mat-form-field>
  </div>
</form>
