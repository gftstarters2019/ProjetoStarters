<form [formGroup]="address2" (ngSubmit)="onSubmit()">
  <div class="first-container">

    <mat-form-field style="width: 300px;">
      <input matInput placeholder="Street/Avenue" name="addressStreet"  maxlength="100" formControlName="addressStreet" required>
      <mat-error>Street/Avenue is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field class="select-type" style="width: 250px;">
      <mat-select formControlName="addressType"  placeholder="Select Type" required>
        <mat-option [value]="0">Commercial</mat-option>
        <mat-option [value]="1">Home</mat-option>
      </mat-select>
      
    </mat-form-field>
    <mat-form-field style="width: 150px;" >
      <input matInput placeholder="Number" name="number" maxlength="100" formControlName="addressNumber" required>
      <mat-error>Number is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 150px;">
        <input matInput placeholder="State" name="state" maxlength="100" formControlName="addressState" required>
        <mat-error>State is invalid!</mat-error>
      </mat-form-field>
    </div>
          <div class="second-container">
    <mat-form-field style="width: 150px;">
      <input matInput placeholder="Neighborhood" name="neighborhood" maxlength="100" formControlName="addressNeighborhood" required>
      <mat-error>Neighborhood is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 150px;">
      <input matInput type='Country' placeholder="Country" name="country" maxlength="100" formControlName="addressCountry" required>
      <mat-error>Country is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 150px;">
      <input matInput type='Zip code' [textMask]="{mask:zipCodeMask}" placeholder="Zip code" name="zipCode" formControlName="addressZipCode" required>
    <mat-error>Zip code is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 200px;">
        <input matInput type='City'  placeholder="City" name="city" maxlength="100" formControlName="addressCity" required>
    <mat-error>City is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field style="width: 200px;">
        <input matInput type='Complement'  placeholder="Complement" maxlength="100" name="complement" formControlName="addressComplement">
    <mat-error>Complement is invalid!</mat-error>
      
    </mat-form-field>
  </div>
</form>
