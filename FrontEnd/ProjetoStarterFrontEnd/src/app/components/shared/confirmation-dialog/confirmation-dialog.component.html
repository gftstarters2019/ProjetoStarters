<div>
  <div class="pop-up-title" mat-dialog-title>
    <p>DELETE RECORD</p>
  </div>
  <br />
  <div class="pop-up-message" mat-dialog-content>
    {{message}}
  </div>
  <br />
  <div class="btn-actions" mat-dialog-actions>
    <button class="btn-no" mat-flat-button (click)="onDismiss()">No</button>
    <button class="btn-yes" mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </div>
</div>
