<div>
  <h3 class="pop-up-title" mat-dialog-title>
  DELETE RECORD
  </h3>
  <div class="pop-up-message" mat-dialog-content>
   {{message}}
  </div>
  <div class="btn-actions" mat-dialog-actions>
    <button class="btn-no" mat-flat-button (click)="onDismiss()">No</button>
    <button class="btn-yes" mat-flat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm()">Yes</button>
  </div>
</div>
