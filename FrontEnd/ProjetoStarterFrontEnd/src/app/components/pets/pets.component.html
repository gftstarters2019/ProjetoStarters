<form [formGroup]="petForm">
  <div class="container">

    <div class="flex-wrapper">
        <mat-form-field >
          <input matInput placeholder="Name" name="petName" maxlength="100" formControlName="petName" required>
          <mat-error>Name is invalid!</mat-error>
        </mat-form-field>
    </div>

    <div class="flex-wrapper">
      <mat-form-field >
        <input matInput [matDatepicker]="picker" placeholder="Birthdate" maxlength="100" name="petBirthdate" formControlName="petBirthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Date is invalid!</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field >
      <mat-label>Species</mat-label>
      <mat-select name="animalSpecies" formControlName="petSpecies" required>
          <mat-option [value]="0">Canis lupus familiaris</mat-option>
          <mat-option [value]="1">Felis catus</mat-option>
          <mat-option [value]="2">Mesocricetus auratus</mat-option>
          <mat-option [value]="3">Nymphicus hollandicus</mat-option>
          <mat-option [value]="4">Ara chloropterus</mat-option>
      </mat-select>
  </mat-form-field>

  <div class="flex-wrapper">
    <mat-form-field >
        <input matInput placeholder="Breed" name="petBreed" maxlength="100" formControlName="petBreed">
        <mat-error>Breed is invalid!</mat-error>
    </mat-form-field>
  </div>
  </div>
</form>
