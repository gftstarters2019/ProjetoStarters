<form [formGroup]="petCreateForm">
  <div class="container">

    <div class="flex-wrapper">
        <mat-form-field style="width: 60%;">
            <input matInput placeholder="Name" name="name" formControlName="name">
            <!-- <mat-error *ngIf="!name.valid && (name.touched || name.dirty)">Name is required</mat-error> -->
        </mat-form-field>
    </div>

    <div class="flex-wrapper">
      <mat-form-field style="width: 30%;">
        <input matInput [matDatepicker]="picker" placeholder="Birthdate" name="birthdate" formControlName="birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-error *ngIf="!birthdate.valid && (birthdate.touched || birthdate.dirty)">Birthdate is required</mat-error> -->
      </mat-form-field>
    </div>

    <mat-form-field style="width: 30%;">
      <mat-label>Species</mat-label>
      <mat-select name="animalSpecies" formControlName="species">
          <mat-option *ngFor="let specie of species" [value]="specie.value" >
              {{specie.name}}
          </mat-option>
      </mat-select>
  </mat-form-field>

  <div class="flex-wrapper">
    <mat-form-field style="width: 60%;">
        <input matInput placeholder="Breed" name="breed" formControlName="breed">
        <!-- <mat-error *ngIf="!email.valid && (email.touched || email.dirty)">Email is required</mat-error> -->
    </mat-form-field>
  </div>

    <div>
        <button mat-raised-button color="primary" (click)="petPost()" type="submit" [disabled]="!petCreateForm.valid"
            style="margin-top: 10px">Submit</button>
    </div>
  </div>
</form>
