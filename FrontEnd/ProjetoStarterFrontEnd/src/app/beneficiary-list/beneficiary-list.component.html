<mat-card>
  <form [formGroup]="selectType">
    <mat-form-field>
      <mat-label>Select Type:</mat-label>
      <mat-select formControlName="Type" name="btypes">
        <mat-option *ngFor="let btype of btypes" [value]="btype.value">
          {{btype.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="button" (click)="TypeTable()">Filter</button>
  </form>
</mat-card>
<mat-card>
  <ag-grid-angular style="width: 100%; height: 1000px;" [pagination]="true" class="ag-theme-material"
    [masterDetail]="true" [gridOptions]="gridOptions" [rowData]="rowData$ | async"></ag-grid-angular>
</mat-card>
