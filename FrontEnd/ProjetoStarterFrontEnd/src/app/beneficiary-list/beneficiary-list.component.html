<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let Beneficiary"> {{Beneficiary.name}} </td>
  </ng-container>

  <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
    <td mat-cell *matCellDef="let Beneficiary"> {{Beneficiary.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="RG">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> RG </th>
    <td mat-cell *matCellDef="let Beneficiary"> {{Beneficiary.rg}} </td>
  </ng-container>

  <ng-container matColumnDef="Birth Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
    <td mat-cell *matCellDef="let Beneficiary"> {{Beneficiary.BirthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="E-mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
    <td mat-cell *matCellDef="let Beneficiary"> {{Beneficiary.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[50]" showFirstLastButtons></mat-paginator>
