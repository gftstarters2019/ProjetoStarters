<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>RG</th>
        <td mat-cell *matCellDef="let row">{{row.rg}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
          <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
            <td mat-cell *matCellDef="let row">{{row.birthdate}}</td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
            <button mat-icon-button ><mat-icon>edit</mat-icon></button> 
            <button mat-icon-button color ="warn"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[50]">
  </mat-paginator>
</div>
