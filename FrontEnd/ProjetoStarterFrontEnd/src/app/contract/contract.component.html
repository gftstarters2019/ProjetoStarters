<div class="container">

  
   
    <mat-label>
      <h2 class="titleContract">Contract</h2>
    </mat-label>
   


  
    <form [formGroup]="contractform">
      <div class="contractCard">
      <mat-card >
        <mat-form-field style="width: 300px;">
          <mat-label>Contract Holder's name:</mat-label>
          <mat-select formControlName="contractHolderId" name="contractHolderId">
              <mat-option *ngFor="let holder of holders" [value]="holder.beneficiaryId">
                  {{holder.individualName}}
                  <mat-error></mat-error>
              </mat-option>
          </mat-select>
        </mat-form-field>  
       </mat-card>
    </div>



      <button class="btn-list" mat-raised-button color="primary" type="button" [routerLink]="['/contract-holder']" >New Contract Holder</button>

      <div class="contractCard"> 

        <mat-card >
          <mat-form-field>
            <mat-label>Select Contract Type:</mat-label>
            <mat-select formControlName="type" name="types">
             <mat-option *ngFor="let type of contractTypes" [value]="type.value">
               {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field> <br>
          
          <mat-form-field>
            <mat-label>Select Contract Category:</mat-label>
            <mat-select formControlName="category" name="category">
              <mat-option *ngFor="let category of contractCategories" [value]="category.value">
                {{category.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field> <br>
          
        
          <mat-form-field>
            <input matInput [matDatepicker]="contractExpiryDate" placeholder="Contract Expiry Date"
            formControlName="expiryDate" required>
            <mat-datepicker-toggle matSuffix [for]="expiryDate"></mat-datepicker-toggle>
            <mat-datepicker #contractExpiryDate></mat-datepicker>
          </mat-form-field> <br>
          
          <mat-label>Contract Status: </mat-label>
          <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
          <br>
        </mat-card> 
      </div>
          
          <button mat-raised-button color="primary" type="button" (click)="assignContractType(); addBeneficiary();">Add Beneficiary</button>

        <div *ngIf="cType == 'Health Plan' || cType=='Dental Plan' || cType=='Life Insurance Plan'">
          <div formArrayName="beneficiaries" *ngFor="let beneficiary of contractform.get('beneficiaries')['controls']; let i = index;">
            <div [formGroupName]="i" class="contractCard">
                
              
                  <mat-card>
                    <app-beneficiary-individual (messageIndividualEvent)="receiveMessage($event)"></app-beneficiary-individual>
                  </mat-card>
                

            </div>
          </div>
        </div>
        <div *ngIf="cType == 'Animal Health Plan'">
          <div formArrayName="beneficiaries" *ngFor="let beneficiary of contractform.get('beneficiaries')['controls']; let i = index;">
            <div [formGroupName]="i"  class="contractCard">

                <mat-card>
                  <app-beneficiary-pet (messagePetEvent)="receiveMessage($event)"></app-beneficiary-pet>
                </mat-card>

            </div>
          </div>
        </div>
        <div *ngIf="cType == 'Real Estate Insurance'">
          <div formArrayName="beneficiaries" *ngFor="let beneficiary of contractform.get('beneficiaries')['controls']; let i = index;">
            <div [formGroupName]="i"  class="contractCard">
               
              <mat-card>
                  <app-beneficiary-realty (messageRealtyEvent)="receiveMessage($event)"></app-beneficiary-realty>
                </mat-card>

            </div>
          </div>
        </div>
        <div *ngIf="cType == 'Car insurance'">
          <div formArrayName="beneficiaries" *ngFor="let beneficiary of contractform.get('beneficiaries')['controls']; let i = index;">
            <div [formGroupName]="i"  class="contractCard">
                <mat-card>
                  <app-beneficiary-vehicle (messageVehicleEvent)="receiveMessage($event)"></app-beneficiary-vehicle>
                </mat-card>
            </div>
          </div>
        </div>
        <div *ngIf="cType == 'Mobile device Insurance'">
            <div formArrayName="beneficiaries" *ngFor="let beneficiary of contractform.get('beneficiaries')['controls']; let i = index;">
              <div [formGroupName]="i"  class="contractCard">
                  <mat-card>
                    <app-beneficiary-mobile-device (messageMobileEvent)="receiveMessage($event)"></app-beneficiary-mobile-device>
                  </mat-card>
              </div>
            </div>
          </div>

     
     


      

        <button class="btn-list" mat-raised-button color="primary" (click)="clearBeneficiary()" type="button">Clear</button>
        <button class="btn-list" mat-raised-button color="primary" type="button" (click)="postContract()">Submit</button>
      </mat-card>
      <mat-divider></mat-divider>
      <mat-card>
        <button class="btn-list" mat-raised-button color="primary" type="button" (click)="showList()">Listing
          Contract</button>
        <button class="btn-list" mat-raised-button color="primary" type="button" (click)="showList2()">Listing
          Beneficiary</button>
      
   <div class="contractCard">

     <mat-card>        
       <mat-accordion *ngIf="!showlist;">
         <mat-expansion-panel>
           <mat-expansion-panel-header class="listpanel-header">
             <mat-panel-title>
               Contract's List
              </mat-panel-title>
            </mat-expansion-panel-header>
            
            <mat-nav-list>
              <app-contract-list></app-contract-list>
            </mat-nav-list>
            
            
            <button class="btn-update" mat-raised-button color="primary" type="button">Update</button>
            <button class="btn-delete" mat-raised-button color="primary" type="button">Delete</button>
            
            
            
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
      

        <mat-accordion *ngIf="!showlist2;">
          <mat-expansion-panel>
            <mat-expansion-panel-header class="listpanel-header">
              <mat-panel-title>
                Beneficiary's List
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-nav-list>
              <app-beneficiary-list></app-beneficiary-list>

            </mat-nav-list>

        

              <button class="btn-update" mat-raised-button color="primary" type="button">Update</button>
              <button class="btn-delete" mat-raised-button color="primary" type="button">Delete</button>

          

          </mat-expansion-panel>
        </mat-accordion>


    </form>


</div>
